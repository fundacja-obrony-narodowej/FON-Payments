<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wesprzyj Fundację Obrony Narodowej</title>
  <style>
    /* --- use your CSS as before --- */
    /* (CSS from your form.html goes here, unchanged) */
  </style>
  <script>
    let selectedAmount = null;
    function selectAmount(value, btn) {
      document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
      if (btn) btn.classList.add('selected');
      document.getElementById('customAmount').value = '';
      selectedAmount = value;
    }
    function customAmountFocus() {
      document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
      selectedAmount = null;
    }
    async function submitPayment() {
      const name = document.getElementById('fname').value.trim();
      const email = document.getElementById('email').value.trim();
      let amount = selectedAmount || document.getElementById('customAmount').value;
      amount = parseFloat(amount || 0);
      if (!name || !email || isNaN(amount) || amount <= 0) {
        alert("Proszę wypełnić imię i nazwisko, email oraz kwotę darowizny.");
        return;
      }

      try {
        const response = await fetch('https://YOUR-BACKEND-ONRENDER-URL.onrender.com/create-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, amountPLN: amount })
        });
        const data = await response.json();
        if (data.redirectUrl) {
          window.open(data.redirectUrl, '_blank');
        } else {
          alert("Błąd: " + (data.error || "Nie udało się rozpocząć płatności."));
        }
      } catch (err) {
        alert("Błąd połączenia z serwerem.");
      }
    }
  </script>
</head>
<body>
  <!-- your form HTML as before -->
  <div class="container">
    <header>
      <!-- header code unchanged -->
    </header>
    <form onsubmit="event.preventDefault(); submitPayment();">
      <!-- form fields as before -->
    </form>
    <div class="footer">
      Dziękujemy za Twoje wsparcie!
    </div>
  </div>
</body>
</html>
